<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <figure class="img-holder">
      <img src="illustration-hero.svg" alt="" />
    </figure>
    <div class="main-card">
    <h1  class="order">Order Summary</h1>
     <p class="order-text">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
     </p>
     
     <div class="details">
       <div class="detail-img"><img src="icon-music.svg" alt="" /></div>
      <div class="detail-info">
  <h2>Annual Plan</h2>
  <p>$59.99/year</p>
      </div>
      <div class="detail-link">
  <a href="#" >Change</a>
      </div>
     </div>
   <div class="buttons">
    <button type="submit" class="btn payment-btn">Proceed To Payment</button>
  
    <button type="submit" class="btn cancel-btn">Cancel Order</button>
   </div>
  </div>
  
  </main>
</body>
</html>
